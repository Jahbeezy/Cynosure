<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">The current date and time is</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section id="bigCont">

        <div class="containa" id="containa">
       

          <!-- box build hidden with hide class -->
          <div class="rowst hide" id="rowst">
            <div id="timeBox" class="timeBox ends">
              <p id="time">8am</p>
            </div>


            <div class="task">
              <input type="text" class="taskInput" id="taskInput" placeholder="Set Task">
            </div>


            <div class="ends">
              <button id="addBtn" class="btn">ADD</button>
              <button id="delBtn" class="btn hide">DELETE</button>
            </div>


          </div>


        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
